<script id="shootsNewView"  type="text/mustache">
    <div class="row">
        <div class="col-md-12">
            <form role="form">
                <div id="page1">
                    <fieldset>
                        <legend>Client Information</legend>
                        <div class="form-group text-center">
                            <button class="btn btn-info btn-lg btn-full" id="existingClientButton">Existing Client</button>
                        </div>

                        <div class="form-group text-center">
                            <label>OR</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="clientName" placeholder="Client Name" name="clientName">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="clientPhone" placeholder="Client Phone No" name="clientPhone">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="clientEmail" placeholder="Client Email" name="clientEmail">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="clientAddress" placeholder="Client Address" name="clientAddress"></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary btn-lg btn-full">Next</button>
                        </div>
                    </fieldset>
                </div>
                <div id="page2" class="hide">
                    <fieldset>
                        <legend>Shoot Details</legend>
                        <div class="form-group">
                            <select class="form-control" id="shootType" name="shootType">
                                <option value="wedding">Select Shoot type</option>
                                <option value="wedding">Wedding</option>
                                <option value="potrait">Potrait</option>
                                <option value="wedding">Modelling</option>
                                <option value="wedding">Nature</option>
                                <option value="wedding">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="shootDate" placeholder="Shoot Date" name="shootDate">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="shootLocation" placeholder="Shoot Location" name="shootLocation"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="deliveryDate" placeholder="Tentative Delivery Date" name="deliveryDate">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="shootingCharges" placeholder="Charges" name="shootingCharges">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="notes" placeholder="Notes" name="notes"></textarea>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-success btn-lg btn-full">Create</button>
                        </div>
                    </fieldset>
                </div>
            </form>
        </div>
    </div>
</script>
