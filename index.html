<!DOCTYPE html>
<html>
<head title="Photonetra">
<title>Photonetra</title>
<meta name="description" content="" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="lib/sidr/jquery.sidr.dark.css" rel="stylesheet">
<link href="lib/font/css/fontello.css" rel="stylesheet">
<link href="app/app.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <button type="button" id="back" class="btn btn-default navbar-btn"><span class="icon-left"></span></button>
    <a id="menu" href="#menu-list"></a>
     <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    </div><!-- /.navbar-collapse -->
</nav>

<nav class="navbar navbar-fixed-bottom footer" role="navigation">
    <div class="navbar-header text-center bottom-nav">
        <div class="btn-group btn-group-justified">
            <a href="#shoots/upcoming" class="btn btn-default"><span class="icon-plus"></span></a>
            <a href="#shoots/upcoming" class="btn btn-default"><span class="icon-search"></span></a>
            <a href="#shoots/all" class="btn btn-default"><span class="icon-filter"></span></a>
        </div>
    </div>
</nav>

<div id="page">

</div>

<div id="menu-list" style="display: none;">
    <ul>
        <li><a href="#">Shoots</a></li>
        <li class="active"><a href="#">Clients</a></li>
        <li><a href="#">Delivery</a></li>
        <li><a href="#">Payments</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
</div>

<script id="shoots-view"  type="text/mustache">
    <div class="shoots">

    </div>
</script>

<script id="shoot-list-view"  type="text/mustache">
    {{#.}}
        <a href="#shoots/{{id}}/show" class="list-group-item shoot">
            <div class="row">
                <div class="col-md-10 pull-left">
                    <h4 class="text-primary">{{shoot_date}} {{shoot_time}}</h4>
                    <h5 class="text-info">{{client_name}}</h5>
                    <small class="text-muted">{{shoot_type}}</small>
                </div>
                <div class="col-md-2 pull-right">
                    <h4><span class="typcn typcn-chevron-right pull-right"></span></h4>
                </div>
            </div>
        </a>
    {{/.}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
<script src="lib/canjs/can.jquery.min.js"></script>
<script src="lib/sidr/jquery.sidr.min.js"></script>
<script src="app/shootsCtrl.js"></script>
<script src="app/routingCtrl.js"></script>
<script src="app/app.js"></script>
</body>
</html>
