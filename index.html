<script id="select-contact-view"  type="text/mustache">
    <form role="form">
        <div class="form-group">
            <button type="submit" class="btn btn-info">Choose Existing</button>
        </div>
        <div class="form-group">
            <h3 class="or">Or</h3>
        </div>
        <h2>New Contact</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="contact-no">Contact No</label>
            <input type="text" class="form-control" id="contact-no" placeholder="Enter Contact No">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-success submit">Next</button>
    </form>
</script>

<script id="new-shoot-view"  type="text/mustache">
    <form role="form">
        <div class="form-group">
            <label for="shoot-type">Shoot Type</label>
            <select class="form-control" id="shoot-type">
                <option>Wedding</option>
            </select>
        </div>
        <div class="form-group">
            <label for="shoot-date">Shoot Date</label>
            <input type="text" class="form-control" id="shoot-date" placeholder="Enter Shoot Date">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-success submit">Book</button>
    </form>
</script>

<script id="signup-view"  type="text/mustache">
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control input-lg" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="studio_name">Studio Name</label>
            <input type="text" class="form-control input-lg" id="studio_name" name="studio_name" placeholder="Enter Studio Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="phone">Phone No</label>
            <input type="text" class="form-control input-lg" id="phone" name="phone" placeholder="Enter Studio Name">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control input-lg" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control input-lg" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-success submit btn-lg">Create Account</button>
    </form>
</script>

<div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <span class="message"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
